Invoice:
  title: Invoice
  type: object
  properties:
    summaWithoutDiscount: 
      type: number
      example: 1000
    discount:
      type: number
      example: 10
    summa:
      type: number
      example: 990
    customerPhone:
      type: string
      example: "+380965939833"
    customerName:
      type: string
      example: "Igor"
    comment:
      type: string
      example: "Some comments about invoice"
    status:
      type: integer
      enum:
        - 1
        - 2
        - 3
      example: 1
 